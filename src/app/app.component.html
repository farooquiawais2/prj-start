<div class="container">
  <div class="row">
    <div [ngSwitch]="value">
      <li *ngSwitchCase="10">Value is 10 of {{value}}</li>
      <li *ngSwitchCase="5">Value is 5 of 5</li>
      <li *ngSwitchCase="1000">Value is 1000 of {{value}}</li>
      <li *ngSwitchDefault>Value is Default</li>
    </div>
  </div>
</div>
